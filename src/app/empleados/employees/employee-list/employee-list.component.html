<div class="card">
  <div class="card-body">
    <h6 class="text-center">Lista de empleados</h6>
    <table class="table table-sm table-hover">
        <tbody>
          <tr *ngFor="let employee of employeeList">
            <td>{{ employee.nombre }}</td> 
            <td>{{ employee.posicion }}</td>
            <td>{{ employee.salario }}</td>
            <td>
              <a class="btn btn-secondary text-white" (click)="onEdit(employee)">
                <i class="far fa-edit"></i>
                
              </a>
              <a class="btn btn-danger text-white" (click)="onDelete(employee.$key)">
                <i class="fas fa-trash-alt"></i>
                
              </a>
            </td>
          </tr>
        
        </tbody>
      </table>
    </div>
  </div>
